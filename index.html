<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="user-profile">
        <div class="profile-top">
            <img id="image" src="https://randomuser.me/api/portraits/thumb/women/33.jpg" alt="User Image" />
            <div class="profile-info">
                <span id="name">Name</span><br />
                <span id="gender">Gender</span>
            </div>
        </div>

        <div class="profile-bottom">
            <!-- FIXED: Typo from 'profille-info' to 'profile-info' -->
            <div class="profile-info">
                <span class="material-symbols-outlined">mail</span>
                <span id="email">Email</span>
            </div>

            <div class="profile-info">
                <span class="material-symbols-outlined">call</span>
                <span id="phone">Phone</span>
            </div>

            <div class="profile-info">
                <span class="material-symbols-outlined">location_on</span>
                <span id="location">Country</span>
            </div>
        </div>
    </div>

    <!-- FIXED: 'oneclick' to 'onclick' -->
    <button onclick="getRandomUser()">New User</button>

    <script src="script.js"></script>
</body>
</html>
